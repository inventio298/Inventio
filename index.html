<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DiscoverVideos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .video-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .video-card img {
      width: 100%;
      display: block;
    }
    .video-card .desc {
      padding: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>DiscoverVideos</h1>

  <div class="form-container">
    <input type="text" id="videoUrl" placeholder="Enter YouTube URL">
    <textarea id="videoDesc" placeholder="Enter video description"></textarea>
    <button onclick="addVideo()">Add Video</button>
  </div>

  <div class="video-grid" id="videoGrid"></div>

  <script>
    function getYouTubeID(url) {
      let regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
      let match = url.match(regExp);
      return (match && match[2].length == 11) ? match[2] : null;
    }

    function addVideo() {
      const url = document.getElementById("videoUrl").value;
      const desc = document.getElementById("videoDesc").value;
      const videoID = getYouTubeID(url);

      if (!videoID) {
        alert("Invalid YouTube URL");
        return;
      }

      const grid = document.getElementById("videoGrid");
      const card = document.createElement("div");
      card.className = "video-card";
      card.innerHTML = `
        <a href="https://www.youtube.com/watch?v=${videoID}" target="_blank">
          <img src="https://img.youtube.com/vi/${videoID}/0.jpg" alt="Video Thumbnail">
        </a>
        <div class="desc">${desc}</div>
      `;
      grid.appendChild(card);

      // clear form
      document.getElementById("videoUrl").value = "";
      document.getElementById("videoDesc").value = "";
    }
  </script>

</body>
</html>
