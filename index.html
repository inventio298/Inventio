<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DiscoverVideos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .video-card {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 8px;
    }
    .desc {
      margin-top: 8px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>DiscoverVideos</h1>
  <div class="grid" id="videoGrid"></div>

  <script>
    // Your Google Sheets CSV link
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS1qfRZoWxcSkNr1W9g5_YyUpPXCUg8vYzdzTHqcJPkImR1sP2DML3Z2iJ3zX4E99IH9oeoVJhmXmpI/pub?output=csv";

    function getYouTubeID(url) {
      let regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
      let match = url.match(regExp);
      return (match && match[2].length == 11) ? match[2] : null;
    }

    async function loadVideos() {
      const response = await fetch(sheetUrl);
      const text = await response.text();
      const rows = text.split("\n").slice(1); // skip header row
      const grid = document.getElementById("videoGrid");

      rows.forEach(row => {
        const [url, desc] = row.split(",");
        const videoID = getYouTubeID(url);
        if (videoID) {
          const card = document.createElement("div");
          card.className = "video-card";
          card.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${videoID}?autoplay=0&loop=1&playlist=${videoID}" allowfullscreen></iframe>
            <div class="desc">${desc || ""}</div>
          `;
          grid.appendChild(card);
        }
      });
    }

    // Load videos when page opens
    window.onload = loadVideos;
  </script>
</body>
</html>
