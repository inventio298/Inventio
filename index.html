<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trending YouTube Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .video-card {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
    }
    h3 {
      font-size: 16px;
      margin: 8px 0;
      color: #333;
    }
    p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Trending YouTube Videos</h1>
  <div class="grid" id="videoGrid"></div>

  <script>
    // âœ… STEP 1: Paste your YouTube API key below
    const apiKey = "YOUR_YOUTUBE_API_KEY";

    // âœ… STEP 2: Choose how many trending videos to show + region
    const maxResults = 10;
    const region = "US"; // e.g., US, KE, IN, GB

    async function fetchTrending() {
      const url = `https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&regionCode=${region}&maxResults=${maxResults}&key=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();
      const grid = document.getElementById("videoGrid");
      grid.innerHTML = "";

      data.items.forEach(item => {
        const videoId = item.id;
        const title = item.snippet.title;
        const description = item.snippet.description.substring(0, 120) + "...";

        const card = document.createElement("div");
        card.className = "video-card";
        card.innerHTML = `
          <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
          <h3>${title}</h3>
          <p>${description}</p>
        `;
        grid.appendChild(card);
      });
    }

    // Load immediately + refresh every 1 hour
    fetchTrending();
    setInterval(fetchTrending, 60 * 60 * 1000);
  </script>
</body>
</html>
